  /api/public/ingestion:
    post:
      description: |-
        Batched ingestion for Langfuse Tracing.
        If you want to use tracing via the API, such as to build your own Langfuse client implementation, this is the only API route you need to implement.

        Within each batch, there can be multiple events.
        Each event has a type, an id, a timestamp, metadata and a body.
        Internally, we refer to this as the "event envelope" as it tells us something about the event but not the trace.
        We use the event id within this envelope to deduplicate messages to avoid processing the same event twice, i.e. the event id should be unique per request.
        The event.body.id is the ID of the actual trace and will be used for updates and will be visible within the Langfuse App.
        I.e. if you want to update a trace, you'd use the same body id, but separate event IDs.

        Notes:
        - Introduction to data model: https://langfuse.com/docs/tracing-data-model
        - Batch sizes are limited to 3.5 MB in total. You need to adjust the number of events per batch accordingly.
        - The API does not return a 4xx status code for input errors. Instead, it responds with a 207 status code, which includes a list of the encountered errors.
      operationId: ingestion_batch
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              Example1:
                value:
                  batch:
                  - id: abcdef-1234-5678-90ab
                    timestamp: 2022-01-01T00:00:00.000Z
                    type: trace-create
                    body:
                      id: abcdef-1234-5678-90ab
                      timestamp: 2022-01-01T00:00:00.000Z
                      environment: production
                      name: My Trace
                      userId: 1234-5678-90ab-cdef
                      input: My input
                      output: My output
                      sessionId: 1234-5678-90ab-cdef
                      release: 1.0.0
                      version: 1.0.0
                      metadata: My metadata
                      tags:
                      - tag1
                      - tag2
                      public: true
              Example2:
                value:
                  batch:
                  - id: abcdef-1234-5678-90ab
                    timestamp: 2022-01-01T00:00:00.000Z
                    type: span-create
                    body:
                      id: abcdef-1234-5678-90ab
                      traceId: 1234-5678-90ab-cdef
                      startTime: 2022-01-01T00:00:00.000Z
                      environment: test
              Example3:
                value:
                  batch:
                  - id: abcdef-1234-5678-90ab
                    timestamp: 2022-01-01T00:00:00.000Z
                    type: score-create
                    body:
                      id: abcdef-1234-5678-90ab
                      traceId: 1234-5678-90ab-cdef
                      name: My Score
                      value: 0.9
                      environment: default
            schema:
              $ref: "#/components/schemas/ingestion_batch_request"
        required: true
      responses:
        "207":
          content:
            application/json:
              examples:
                Example1:
                  value:
                    successes:
                    - id: abcdef-1234-5678-90ab
                      status: 201
                    errors: []
                Example2:
                  value:
                    successes:
                    - id: abcdef-1234-5678-90ab
                      status: 201
                    errors: []
                Example3:
                  value:
                    successes:
                    - id: abcdef-1234-5678-90ab
                      status: 201
                    errors: []
              schema:
                $ref: "#/components/schemas/IngestionResponse"
          description: ""
        "400":
          content:
            application/json:
              schema: {}
          description: ""
        "401":
          content:
            application/json:
              schema: {}
          description: ""
        "403":
          content:
            application/json:
              schema: {}
          description: ""
        "404":
          content:
            application/json:
              schema: {}
          description: ""
        "405":
          content:
            application/json:
              schema: {}
          description: ""
      security:
      - BasicAuth: []
      tags:
      - Ingestion
